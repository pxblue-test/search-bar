version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:8.11-browsers
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run: yarn test
      - run:
          name: e2e cypress tests
          command: yarn cytest
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots