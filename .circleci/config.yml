version: 2
jobs:
  build:
    working_directory: ~/search-bar
    docker:
      - image: circleci/node:8
    steps:
      - checkout

   

      - run: yarn install

  

      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

    
    